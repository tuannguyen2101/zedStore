<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

  <link rel="stylesheet" href="../assets/css/shopping-cart-app.css">
  <!-- <link rel="stylesheet" href="/Store/src/main/resources/static/assets/css/shopping-cart-app.css"> -->

  <!-- Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <title>Store</title>
</head>

<body ng-app="shopping-cart-app" ng-controller="shopping-cart-controller">

  <div th:replace="/layout/_menu.html"></div>


  <div class="container" style="margin-top: 50px; margin-bottom: 50px;">
    <div class="card text-center" style="font-size: xx-large; font-weight: bolder;">
      <div class="card-body">
        Zed Store
      </div>
    </div>
    <div class="row" style="margin-top: 50px;">
      <article class="col-sm-9">
        <div th:replace="${main}"></div>
      </article>
      <aside class="col-sm-3">
        <div th:replace="/layout/_category.html"></div>
      </aside>
    </div>
  </div>

  <div class="card-footer text-center text-muted">
    <h4>ZedStore</h4>
  </div>
  <script src="/assets/js/shopping-cart-app.js"></script>
</body>

</html>
