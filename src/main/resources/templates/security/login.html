<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <link rel="stylesheet" href="../assets/css/shopping-cart-app.css">
    <!-- <link rel="stylesheet" href="/Store/src/main/resources/static/assets/css/shopping-cart-app.css"> -->

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Store</title>
</head>

<body ng-app="shopping-cart-app" ng-controller="shopping-cart-controller">

    <div th:replace="/layout/_menu.html"></div>


    <div class="container text-center" style="margin-top: 50px; margin-bottom: 50px;">
        <div class="row" style="margin-top: 50px;">
            <form class="form-signin col-sm-6 offset-sm-3" th:action="@{/security/login}" method="post">
                <i class="bi bi-bug-fill" style="font-size: 50px;"> Zed store</i>
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <i class="pull-left text-danger" th:text="${message}"></i>
                <div class="form-group" style="margin-top: 30px;">
                    <label for="inputEmail" class="sr-only">Username</label>
                    <input id="inputEmail" class="form-control" placeholder="Username" name="username"
                        value="director / staff / customer">
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                        name="password" value="123">
                </div>
                <div class="checkbox mb-3 form-group">
                    <label>
                        <input class="check" type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">Â© 2021- 2022</p>
            </form>
        </div>
    </div>

    <div class="card-footer text-center text-muted">
        <h4>ZedStore</h4>
    </div>
    <script src="/assets/js/shopping-cart-app.js"></script>
</body>

</html>
